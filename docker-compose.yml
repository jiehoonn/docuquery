services:
  # ============ DocuQuery API ============
  # Our FastAPI application, built from the Dockerfile
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override connection URLs to use Docker service names instead of localhost
      # Inside Docker's network, containers reach each other by service name
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - postgres
      - redis
      - qdrant

  # ============ DocuQuery Frontend ============
  # Next.js application, built from frontend/Dockerfile
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - app

  # ============ Infrastructure Services ============
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  qdrant_data: